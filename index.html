<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>通学路安全マップ（Ashikaga v1）</title>

  <!-- Tailwind CSS (CDN) -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>

  <!-- Leaflet.markercluster -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css">
  <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>

  <!-- Papa Parse for CSV -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>

  <link rel="stylesheet" href="./style.css">
</head>
<body class="bg-gray-50 text-gray-900">
  <header class="w-full shadow bg-white sticky top-0 z-50">
    <div class="max-w-6xl mx-auto px-4 py-3 flex items-center justify-between gap-4">
      <h1 class="text-xl md:text-2xl font-bold">通学路安全マップ（足利市・暫定版）</h1>
      <div class="text-sm text-gray-500">v1 / 最終更新: <span id="last-updated">-</span></div>
    </div>
  </header>

  <main class="max-w-6xl mx-auto px-4 py-4 grid grid-cols-1 lg:grid-cols-4 gap-4">
    <!-- Controls -->
    <section class="lg:col-span-1 bg-white rounded-2xl shadow p-4 space-y-4">
      <div>
        <h2 class="font-semibold text-lg mb-2">フィルター</h2>
        <div id="category-filters" class="space-y-1"></div>
        <div class="mt-3">
          <label class="block text-sm font-medium mb-1">重大度（1=軽微 〜 3=危険）</label>
          <input id="severity-min" type="range" min="1" max="3" value="1" class="w-full">
          <div class="text-xs text-gray-500">表示下限: <span id="severity-min-label">1</span></div>
        </div>
        <div class="mt-3">
          <input id="search-text" type="text" placeholder="キーワード検索（例：信号、暗い）" class="w-full border rounded-lg px-3 py-2">
        </div>
        <div class="flex flex-wrap items-center gap-2 mt-3">
          <button id="apply-filters" class="px-3 py-2 rounded-xl bg-blue-600 text-white hover:bg-blue-700">反映</button>
          <button id="reset-filters" class="px-3 py-2 rounded-xl bg-gray-200 hover:bg-gray-300">リセット</button>
        </div>
      </div>

      <div class="border-t pt-3">
        <h2 class="font-semibold text-lg mb-2">出力</h2>
        <button id="export-geojson" class="w-full px-3 py-2 rounded-xl bg-emerald-600 text-white hover:bg-emerald-700">表示中をGeoJSONで保存</button>
        <p class="text-xs text-gray-500 mt-2">市・学校との共有、合同点検の下準備に。</p>
      </div>

      <div class="border-t pt-3">
        <h2 class="font-semibold text-lg mb-2">現在地</h2>
        <button id="locate" class="w-full px-3 py-2 rounded-xl bg-indigo-600 text-white hover:bg-indigo-700">現在地へ移動</button>
        <p class="text-xs text-gray-500 mt-2">スマホで現地確認時のナビ代わりに。</p>
      </div>

      <div class="border-t pt-3 text-xs text-gray-500 space-y-1">
        <p>データ出典：地域の皆さんの実査。公開用に個人情報を含めない形で取り扱っています。</p>
        <p>地図：© OpenStreetMap contributors</p>
      </div>
    </section>

    <!-- Map + Stats -->
    <section class="lg:col-span-3 space-y-4">
      <div id="map" class="rounded-2xl shadow" style="height: 66vh;"></div>
      <div class="bg-white rounded-2xl shadow p-4">
        <h2 class="font-semibold text-lg mb-3">カテゴリ別カウント</h2>
        <div id="stats" class="grid grid-cols-2 md:grid-cols-4 gap-3"></div>
      </div>
    </section>
  </main>

  <footer class="max-w-6xl mx-auto px-4 py-6 text-xs text-gray-500">
    <p>運営：足利市青少年育成会（試行中）｜連絡先：-</p>
  </footer>

  <script src="./main.js"></script>
</body>
</html>
